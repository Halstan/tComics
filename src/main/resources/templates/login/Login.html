<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="layouts/Layouts::head"></div>
    <title>Title</title>
</head>
<body>

<div class="panel-body">
    <form action="#" th:action="@{doLogin}" method="post">
        <fieldset>
            <legend>Please sign in</legend>
            <div th:if test="${not empty error}">
                <div class="alert alert-danger">
                    <span sec:code="AbstractUserDetailsAuthenticationProvider.badCredentials"></span>
                    <br/>
                </div>
            </div>
            <div class="form-group">
                <label for="email"></label>
                <input class="form:input-large" placeholder="User Name"
                       name='username' type="text" id="email"/>
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input class=" form:input-large" placeholder="Password"
                       name='password' type="password" value="" id="password"/>
            </div>
            <input class="btn" type="submit"
                   value="Login">
        </fieldset>
    </form>
</div>

<div th:replace="layouts/Layouts::js"></div>

</body>
</html>
