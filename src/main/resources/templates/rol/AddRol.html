<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="layouts/Layouts::head"></div>
    <title>Agregar rol</title>
</head>
<body>

<nav th:replace="layouts/Layouts::navbar"></nav>

<h1>Agregar rol</h1>

<form action="#" th:action="@{/roles/agregar}" th:object="${rol}" method="post">

    <div class="row">
        <div class="col-md-6">
            <div class="form-group col-md-6">
                <label for="type" class="col-form-label">Tipo</label>
                <input type="text" th:field = "*{type}" class="form-control" id="type" placeholder="Nombre">
            </div>

            <div class="col-md-6">
                <input type="submit" class="btn btn-primary" value = "Registrar">
            </div>

            <input type="hidden" id="id" th:field="*{idRol}">

        </div>
    </div>

</form>

<div th:replace="layouts/Layouts::js"></div>

</body>
</html>
