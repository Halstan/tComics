<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="layouts/Layouts::head"></div>
    <title>Listar roles</title>
</head>
<body>

<nav th:replace="layouts/Layouts::navbar"></nav>

<h1>Lista de roles</h1>

<table class="table table-responsive table-bordered">
    <thead>
    <th>#</th>
    <th>Tipo</th>
    <th>Editar</th>
    <th>Eliminar</th>
    </thead>
    <tbody>
    <tr th:if="${roles.isEmpty()}">
        <td>No existing roles</td>
    </tr>
    <tr th:each="rol : ${roles}">
        <td><span th:text="${rol.idRol}"></span></td>
        <td><span th:text="${rol.type}"></span></td>
        <td><a th:href="@{/roles/editar/{id}(id=${rol.idRol})}" class="btn btn-primary">
            <i class="fas fa-user-edit ml-2"></i>
        </a></td>
        <td><a th:href="@{/roles/eliminar/{id}(id=${rol.idRol})}" class="btn btn-danger">
            <i class="fas fa-user-times ml-2"></i>
        </a></td>
    </tr>
    </tbody>
</table>

<div th:replace="layouts/Layouts::js"></div>

</body>
</html>
