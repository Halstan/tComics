<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="layouts/Layouts::head"></div>
    <title>Listar editoriales</title>
</head>
<body>

<nav th:replace="layouts/Layouts::navbar"></nav>

<h1>Lista de editoriales</h1>

<table class="table table-responsive table-bordered">
    <thead>
    <th>#</th>
    <th>Nombre</th>
    <th>Fundaci√≥n</th>
    <th>Editar</th>
    <th>Eliminar</th>
    </thead>
    <tbody>
    <tr th:if="${editoriales.isEmpty()}">
        <td>No existing editorials</td>
    </tr>
    <tr th:each="editorial : ${editoriales}">
        <td><span th:text="${editorial.idEditorial}"></span></td>
        <td><span th:text="${editorial.nombre}"></span></td>
        <td><span th:text="${editorial.anhoFundacion}"></span></td>
        <td><a th:href="@{/editoriales/editar/{id}(id=${editorial.idEditorial})}" class="btn btn-primary">
            <i class="fas fa-user-edit ml-2"></i>
        </a></td>
        <td><a th:href="@{/editoriales/eliminar/{id}(id=${editorial.idEditorial})}" class="btn btn-danger">
            <i class="fas fa-user-times ml-2"></i>
        </a></td>
    </tr>
    </tbody>
</table>

<div th:replace="layouts/Layouts::js"></div>

</body>
</html>
