<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="layouts/Layouts::head"></div>
    <title>Registro</title>
</head>
<body>

<nav th:replace="layouts/Layouts::navbar"></nav>

<h1>Registrarme</h1>

<form action="#" th:action="@{/usuarios/agregar}" th:object="${user}" method="post">

    <div class="row">
        <div class="col-md-6">
            <div class="form-group col-md-6">
                <label for="name" class="col-form-label">Nombre</label>
                <input type="text" th:field = "*{nombre}" class="form-control" id="name" placeholder="Nombre">
            </div>

            <div class="form-group col-md-6">
                <label for="email" class="col-form-label">Correo electrónico</label>
                <input type="text" th:field = "*{email}" class="form-control" id="email" placeholder="Correo electrónico">
            </div>

            <div class="form-group col-md-6">
                <label for="apellido" class="col-form-label">Apellido</label>
                <input type="text" th:field = "*{apellido}" class="form-control" id="apellido" placeholder="Apellido">
            </div>

            <div class="form-group col-md-6">
                <label for="password" class="col-form-label">Contraseña</label>
                <input type="password" th:field = "*{password}" class="form-control" id="password" placeholder="Contraseña">
            </div>

            <div class="form-group col-md-6">
                <label for="confPassword" class="col-form-label">Confirmar contraseña</label>
                <input type="password" th:field = "*{confirmPassword}" class="form-control" id="confPassword" placeholder="Confirmar contraseña">
            </div>

            <div class="col-md-6">
                <input type="submit" class="btn btn-primary" value = "Registrar">
            </div>

            <input type="hidden" id="id" th:field="*{idUser}">

        </div>
    </div>

</form>

<div th:replace="layouts/Layouts::js"></div>

</body>
</html>
